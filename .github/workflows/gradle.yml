name: Gradle CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

on:
  workflow_dispatch:
    jobs:
      build:
        runs-on: ubuntu-latest
    
        steps:
        - name: Set up JDK 1.8
          uses: actions/setup-java@v3
          with:
            java-version: '8'
            distribution: 'temurin'
        - name: Setup Gradle 8.5
          uses: sdkman/sdkman-action
          with:
            arguments: install gradle 8.5
        - name: Build with Gradle
          run: gradle build
